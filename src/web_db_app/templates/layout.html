<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
    <body>
        <h1>{{ .Title }}</h1>
        <p>{{ .Message }}</p>
        <p>現在時刻: {{ .Time.Format "2006/1/2 15:04:05" }}</p>
        <ul>
            {{ range .Itemlist }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>
        {{ template "copyright" . }}
    </body>
</html>
